<!-- Send File -->
<div style="font-size: 12px; border: 0px solid #c4c4c4;" id="send-file">
    <h4 style="text-align: center; font-weight: bold;">Send File</h4>
    <br>
    <fieldset class="fieldset">
        <div class="form-group">
            <label class="col-md-2 col-sm-12 col-xs-12" style="font-size: 15px;">File</label>
            <div class="col-md-10 col-sm-12 col-xs-12">
                <input type="file" class="form-control" id="fileinput">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-12 col-xs-12" style="font-size: 15px;">Note</label>
            <div class="col-md-10 col-sm-12 col-xs-12">
                <textarea required class="form-control" cols="79" rows="3" id="note-File"></textarea>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                <button class="btn btn-info" id="send">Send-file</button>
            </div>
        </div>
    </fieldset>
</div>
<!-- End send file -->
